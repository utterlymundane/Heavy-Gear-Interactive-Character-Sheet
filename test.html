<head> <title>Heavy Gear Interactive Character Sheet</title>

      <tr><th class="field-header">AGI</th class="field-header"><th class="field-header">APP</th class="field-header"><th class="field-header">BLD</th class="field-header"><th class="field-header">FIT</th class="field-header"><th class="field-header">PSY</th class="field-header"></tr>
      <tr><td class="field-cell"><input maxlength="2" class="attribute-text"></td>
      <td class="field-cell"><input maxlength="2" class="attribute-text"></td>
      <td class="field-cell"><input maxlength="2" class="attribute-text"></td>
      <td class="field-cell"><input maxlength="2" class="attribute-text"></td>
      <td class="field-cell"><input maxlength="2" class="attribute-text"></td>
      </tr>
    </table>
  </div>
</div>

<div class="rhs">
</div>

</html>
